services:
  nginx:
    build:
      context: ./requirements/nginx
    env_file: .env
    secrets:
      - key
      - crt
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - 443:443
    volumes:
      - /home/kbolon/data/wordpress:/var/www/html:rw
    restart: unless-stopped
    networks:
      inception:
  mariadb:
    build:
      context: ../
      dockerfile: srcs/requirements/mariadb/Dockerfile
    secrets:
      - mdb_pw
      - mdb_root_pw
    restart: unless-stopped
    container_name: mariadb
    env_file: .env
    environment:
      MDB_PW: /run/secrets/mdb_pw
      MDB_ROOT_PW: /run/secrets/mdb_root_pw
    volumes:
      - /home/kbolon/data/mariadb:/var/lib/mysql:rw
    networks:
      inception:
    ports:
      - 3306:3306
  wordpress:
    container_name: wordpress
    build:
      context: ../
      dockerfile: srcs/requirements/wordpress/Dockerfile
    depends_on:
      - mariadb
    secrets:
      - mdb_pw
      - wp_admin_pw
      - wp_user_pw
    restart: unless-stopped
    ports:
      - 9000:9000
    env_file: .env
    environment:
      MDB_PW: /run/secrets/mdb_pw
      WP_ADMIN_PW: /run/secrets/wp_admin_pw
      WP_USER_PW: /run/secrets/wp_user_pw
    volumes:
      - /home/kbolon/data/wordpress:/var/www/html:rw
    networks:
      inception:

secrets:
  key:
    file: /home/kbolon/Documents/Inception/secrets/nginx.key
  crt:
    file: /home/kbolon/Documents/Inception/secrets/nginx.crt
  mdb_pw:
    file: /home/kbolon/Documents/Inception/secrets/mdb_pw.txt
  mdb_root_pw:
    file: /home/kbolon/Documents/Inception/secrets/mdb_root_pw.txt
  wp_admin_pw:
    file: /home/kbolon/Documents/Inception/secrets/wp_admin_pw.txt
  wp_user_pw:
    file: /home/kbolon/Documents/Inception/secrets/wp_user_pw.txt

networks:
  inception:
    driver: bridge
